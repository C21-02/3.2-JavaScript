<!DOCTYPE html>
<html>
<head>
    <title>Практичне завдання з JavaScript та DOM</title>
</head>
<body style="background-image: url(https://s-sd.ru/images/cms/thumbs/a5b0aeaa3fa7d6e58d75710c18673bd7ec6d5f6d/animfon_1920_1031_jpg_0_100.jpg); background-size: cover;">
    <div id="container">
        <h1 class="header">Заголовок</h1>
        <p class="content">Параграф 123.</p>
        <ul>
            <li>Пункт 123</li>
            <li>Пункт 2</li>
            <li>Пункт 3</li>
        </ul>
        <a href="#" class="link">Посилання</a>
    </div>

    <script>
        // Змінення стилю елементу з id="container"
        var container = document.getElementById("container");
        container.style.backgroundColor = "#ff7e7e";
        container.style.padding = "20px";

        // Змінення тексту елементу з класом "content"
        var content = document.querySelector(".content");
        content.textContent = "Параграф";

        // Змінення тексту першого елемента <li> в списку
        var firstListItem = document.querySelector("ul li");
        firstListItem.textContent = "Пункт 1";

        // Додаваня обробника кліку до посилання з класом "link"
        var link = document.querySelector(".link");
        link.addEventListener("click", function () {
            alert("Користувач натиснув на посилання.");
        });

        // Виведення інформації про структуру батьківського та дочірнього елементів
        console.log("Батьківський елемент для посилання:", link.parentNode);
        console.log("Перший дочірній елемент для контейнера:", container.firstElementChild);
    </script>
</body>
</html>
